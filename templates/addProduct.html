{% extends "layout-admin.html" %}

{% block nav %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
            <li class="breadcrumb-item"><a href="/admin/products">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Product</li>
        </ol>
    </nav>
{% endblock %}

{% block admin %}
    <h2 class="admin-area-title">Add Product</h2>
    <form action="/admin/products/add" method="post">
        <div class="mb-3 row form-row">
            <label for="productName" class="col-sm-2 col-form-label">Product name:</label>
            <div class="col-sm-10">
                <input autocomplete="off" class="form-control"  id="productName" name="productName" maxlength='300' type="text">
            </div>
        </div>
        <div class="mb-3 row form-row">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input autocomplete="off" class="form-control"  id="price" name="price" type="number" step="0.01">
            </div>
        </div>
        <div class="mb-3 row form-row">
            <label for="category" class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <input list="datalistOptions" class="form-control" autocomplete="off"  id="category" name="category" maxlength='300' type="text">
                <datalist id="datalistOptions">
                    {% for category in categorys %}
                    <option value="{{category.category}}">
                    {% endfor %}
                </datalist>
            </div>
        </div>
        <div class="mb-3 row form-row">
            <label for="image" class="col-sm-2 col-form-label">Image Url:</label>
            <div class="col-sm-10">
                <input autocomplete="off" class="form-control" id="image" name="image" maxlength='255' type="text">
            </div>
        </div>
        <div class="mb-3 row form-row">
            <label for="change-archive" class="col-sm-2 col-form-label">Archive:</label>
            <div class="col-sm-10">
                <input id="change-archive" name="change-archive" type="checkbox">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save and add another</button>
    </form>
{% endblock %}
